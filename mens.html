function displaydata(data){ 
  womensData.forEach(function(ele){

  a.setAttribute("src" ,ele.image_url);

  var c=document.createElement("p");
  c.innerText=ele.price;

  d.innerText="Add to cart";
  d.addEventListener("click",function(){
    addToCart(ele)
  })

  box.append(a,b,c,d);
document.querySelector("#place").append(box);
